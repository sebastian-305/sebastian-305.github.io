<html>

<head>
	<title>Wordle von Sebastian Bogensperger</title>
	<link rel="icon" type="image/x-icon" href="./w.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./wordlestyle.css"></link>
</head>

<body>
	<div id="version"></div>
	<div id="game_wrapper">
		<p>Sebastian präsentiert: </p>
		<h1>Wordle</h1>

		<table id="gaming_table">
			<tr id="try1">
				<td id="try11"> </td>
				<td id="try12"> </td>
				<td id="try13"> </td>
				<td id="try14"> </td>
				<td id="try15"> </td>
			</tr>
			<tr id="try2">
				<td id="try21"> </td>
				<td id="try22"> </td>
				<td id="try23"> </td>
				<td id="try24"> </td>
				<td id="try25"> </td>

			</tr>
			<tr id="try3">
				<td id="try31"> </td>
				<td id="try32"> </td>
				<td id="try33"> </td>
				<td id="try34"> </td>
				<td id="try35"> </td>
			</tr>
			<tr id="try4">
				<td id="try41"> </td>
				<td id="try42"> </td>
				<td id="try43"> </td>
				<td id="try44"> </td>
				<td id="try45"> </td>
			</tr>
			<tr id="try5">
				<td id="try51"> </td>
				<td id="try52"> </td>
				<td id="try53"> </td>
				<td id="try54"> </td>
				<td id="try55"> </td>
			</tr>
			<tr id="try6">
				<td id="try61"> </td>
				<td id="try62"> </td>
				<td id="try63"> </td>
				<td id="try64"> </td>
				<td id="try65"> </td>
			</tr>
		</table>
		<div id="usedLetters">
			Nicht vorhandene Buchstaben: <br />
		</div>

		<div id="keyboard">
			<div class="key_row" id="key_top">
				<div id="Q" class="keyboard_letter" >Q</div>
				<div id="W" class="keyboard_letter" >W</div>
				<div id="E" class="keyboard_letter" >E</div>
				<div id="R" class="keyboard_letter" >R</div>
				<div id="T" class="keyboard_letter" >T</div>
				<div id="Z" class="keyboard_letter" >Z</div>
				<div id="U" class="keyboard_letter" >U</div>
				<div id="I" class="keyboard_letter" >I</div>
				<div id="O" class="keyboard_letter" >O</div>
				<div id="P" class="keyboard_letter" >P</div>
				<div id="Ü" class="keyboard_letter" >Ü</div>
			</div>
			<div class="key_row" id="key_mid">
				<div id="A" class="keyboard_letter" >A</div>
				<div id="S" class="keyboard_letter" >S</div>
				<div id="D" class="keyboard_letter" >D</div>
				<div id="F" class="keyboard_letter" >F</div>
				<div id="G" class="keyboard_letter" >G</div>
				<div id="H" class="keyboard_letter" >H</div>
				<div id="J" class="keyboard_letter" >J</div>
				<div id="K" class="keyboard_letter" >K</div>
				<div id="L" class="keyboard_letter" >L</div>
				<div id="Ö" class="keyboard_letter" >Ö</div>
				<div id="Ä" class="keyboard_letter" >Ä</div>
			</div>
			<div class="key_row" id="key_bot">
				<div id="BACKSPACE" class="keyboard_letter keyboard_special" >&#8592;</div>
				<div id="Y" class="keyboard_letter" >Y</div>
				<div id="X" class="keyboard_letter" >X</div>
				<div id="C" class="keyboard_letter" >C</div>
				<div id="V" class="keyboard_letter" >V</div>
				<div id="B" class="keyboard_letter" >B</div>
				<div id="N" class="keyboard_letter" >N</div>
				<div id="M" class="keyboard_letter" >M</div>
				<div id="ENTER" class="keyboard_letter keyboard_special">Enter &#8626;
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./main.js" defer></script>
	<script type="module" src="./WordleGame.js" defer></script>
	<script type="module" src="./shared.js" defer></script>
	<script type="module" src="./GameBoard.js" defer></script>
</body>
</html>
